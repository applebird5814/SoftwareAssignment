<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.js"></script>
    <title>EditAddress</title>
</head>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/homePage">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/BuyDiary">Buy Diary!</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/register">Sign up!</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
</nav>
<body>

<div>
    <div class="container">
        <div class="row justify-content-center">
            <form class="form-signIn">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Manage your address</h1>
                    <h2 class="h3 mb-3 font-weight-normal">This is your current address:</h2>
                    <h2 class="h3 mb-3 font-weight-normal">需要从后台提取数据填入下表</h2>
                </div>


                <div class="form-label-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" name="address" id="inputAddress" class="form-control" placeholder="e.g 35/123 Exhibition rd" required autofocus>
                </div><br>
                <div class="form-label-group">
                    <label>Post Code</label><br>
                    <input type="text" name="postcode" id="inputPostcode" class="form-control" placeholder="e.g 3006">
                </div><br>
                <div class="form-label-group">
                    <label>State</label><br>
                    <input type="text" name="state" id="inputState" class="form-control" placeholder="e.g VIC">
                </div><br>
                <div class="form-label-group">
                    <label>Urban</label><br>
                    <input type="text" name="urban" id="inputUrban" class="form-control" placeholder="e.g southbank">
                </div>
                <h3 class="h3 mb-3 font-weight-normal">Operations:</h3>
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="toAddAddress()">Add a new address!</button>
                <button class="btn btn-lg btn-danger btn-block" type="button" onclick="deleteAddress()">Delete this address</button>
                <button class="btn btn-lg btn-secondary btn-block" type="button" onclick="updateAddress()">Update this address</button>
            </form>


        </div>
    </div>
</div>

<script>
    function toAddAddress() {
        window.location.href = "AddAddress"

    }

    function deleteAddress() {
        var address = document.getElementById("inputAddress").value;
        var postCode = document.getElementById("inputPostcode").value;
        var state = document.getElementById("inputState").value;
        var urban = document.getElementById("inputUrban").value;
        var id = new Date().getTime().toString();
        var userId = "1"; //for testing
        var json = JSON.stringify({
            "id" : id,
            "userId" : userId,
            "address": address,
            "postCode": postCode,
            "state": state,
            "urban": urban,
        });

        $.ajax({
            type: "POST",
            dataType: "json",
            url: '/address/deleteAddress',
            contentType: "application/json",
            data: json,
            success:function (data) {

                if(data.success)
                {
                    alert(data.message);
                    //window.location.href='/homePage';
                }
                else
                {
                    alert(data.message);
                }
            }
        });
    }

    function updateAddress() {
        var address = document.getElementById("inputAddress").value;
        var postCode = document.getElementById("inputPostcode").value;
        var state = document.getElementById("inputState").value;
        var urban = document.getElementById("inputUrban").value;
        var id = new Date().getTime().toString();
        var userId = "1"; //for testing
        var json = JSON.stringify({
            "id" : id,
            "userId" : userId,
            "address": address,
            "postCode": postCode,
            "state": state,
            "urban": urban,
        });

        $.ajax({
            type: "POST",
            dataType: "json",
            url: '/address/updateAddress',
            contentType: "application/json",
            data: json,
            success:function (data) {

                if(data.success)
                {
                    alert(data.message);
                    //window.location.href='/homePage';
                }
                else
                {
                    alert(data.message);
                }
            }
        });
    }
</script>

</body>
</html>
