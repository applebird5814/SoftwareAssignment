<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.js"></script>
    <title>EditOrder</title>
</head>
<body>

<div>
    <div class="container">
        <div class="row justify-content-center">
            <form class="form-order" id="orderForm">

                <div class="form-group">
                    <label for="inputOrderId">OrderId</label>
                    <input type="text" id="inputOrderId" class="form-control" placeholder="OrderId" required autofocus>
                </div>


                <div class="form-group">
                    <label for="inputDeliverOption">Deliver Option</label>
                    <input type="text" id="inputDeliverOption" class="form-control" placeholder="DeliverOption" required autofocus>
                </div>

                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" id="inputAddress" class="form-control" placeholder="address" required autofocus>
                </div>

                <div class="form-group">
                    <label for="inputState">state</label>
                    <input type="text" id="inputState" class="form-control" placeholder="state" required autofocus>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="addAddressAndDeliverOption()">Add deliver</button>
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="changeState()">Change State</button>
            </form>
        </div>
    </div>
</div>

<script>
    function addAddressAndDeliverOption() {
        var deliverOption = document.getElementById("inputDeliverOption").value;
        var address = document.getElementById("inputAddress").value;
        var id = 1;
        var json = JSON.stringify({
            "id": id,
            "deliverOption": deliverOption,
            "address": address,
        });
        $.ajax({
            type: "POST",
            dataType: "json",
            url: '/order/addAddressAndDeliverOption',
            contentType: "application/json",
            data: json,
            success:function (data) {
                if(data.success)
                {
                    alert(data.message);
                }
                else
                {alert(data.message);
                }
            }
        });
    }
    function changeState() {
        var state = document.getElementById("inputState").value;
        var id = 1;
        var json = JSON.stringify({
            "id": id,
            "state":state,
        });
        $.ajax({
            type: "POST",
            dataType: "json",
            url: '/admin/changeState',
            contentType: "application/json",
            data: json,
            success:function (data) {
                if(data.success)
                {
                    alert(data.message);
                }
                else
                {alert(data.message);
                }
            }
        });
    }
</script>


</body>
</html>
